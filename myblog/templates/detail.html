{% extends "base.html" %}

{% block content %}
<a class="backlink" href="/">Home</a>
<h1>{{ post }}</h1>
<p class="byline">
  Posted by {{ post.author }} &mdash; {{ post.published_date }}
</p>
<div class="post-body">
  {{ post.text|safe }}
</div>
    <ul class="categories"><strong>Tags:</strong>
      {% for category in post.categories.all %}
        <li>{{ category }}, </li>
      {% endfor %}
    </ul>
{% endblock %}
